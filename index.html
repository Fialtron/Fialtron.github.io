<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link type="text/css" rel="stylesheet" href="fonts/style.css">
    <link type="text/css" rel="stylesheet" href="css/styles.css">

                <li onclick="app.displayAboutUs()" >
                    <a>About Us</a>
                </li>
                <li onclick="app.displayServices()">

                </li>
                <li onclick="location.href='#';">

                </li>
            </ul>
        </div>
    </Nav>

    <div id="social">
        <div><p>Contactenos</p></div>
        <div>(+1) 555 555 555</div>
    </div>

    
    <div id="contenido">
    </div>


    <footer>
        <div>
            <h4>Información de contacto</h4>
            <ul>
                <li>Contacto 1</li>
                <li>Contacto 2</li>

        </div>

            <h4>Terminos y condiciones </h4>

        </div>
    </footer>
</body>
